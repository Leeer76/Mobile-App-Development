<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Mobile Application</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css" />

  <body>

				<option value="6">Model Building</option>
		</select>
		<label for="language2">Favorite Media</label>

					<option value="0" data-placeholder=true>Choose...</option>
				<optgroup label="Television Channel"/>

					<option value="5">Alan Thrall</option>
		</select>
			
	  </div>
	  <footer data-role="footer" data-position="fixed"><h1>Lake Area Tech</h1></footer>
	</section>
  </body>
</html>
