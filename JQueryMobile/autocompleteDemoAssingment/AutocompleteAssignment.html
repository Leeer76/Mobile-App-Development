<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Mobile Application</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script>
  </head>
  <body>
	<section id="page1" data-role="page" data-theme="e">
	  <header data-role="header"><h1>CIS 240 Mobile Apps</h1></header>
	  <div class="content" data-role="content">
		<h3>Ethnicity Form</h3>
		<form id="myform" action="somefile.php" method="post">
	      <div>
			<p>
				<label for="name">Name:</label>
				<input type="text" id="name">
			</p>
			<p>
				<label for="street">Address:</label>
				<input type="text" id="street">
			</p>
			<p>
				<label for="city">City:</label>
				<input type="text" id="city">
			</p>
			<p>
				<label for="state">State:</label>
				<input type="text" id="state">
			</p>
			<p>
				<label for="zip">Zip:</label>
				<input type="text" id="zip">
			</p>
			<p>
				<label for="slide">Age:</label>
				<input type="range" id="slide" min="1" max="100" value="30">
			</p>
			<p>
				<label for="slider-on-off">Are you Hispanic:</label>
				<select id="slider-on-off" data-role="slider">
					<option value="Hispanic">Yes</option>
					<option value="Not Hispanic">No</option>
				</select>
			</p>
			<p>
				<label for="race" >Race:</label>
				<select id="race" data-native-menu=false multiple>
					<option value="0" data-placeholder=true>Identify as...</option>
					<option value="1">American Indian or Alaskan Native</option>
					<option value="4">Asian</option>
					<option value="2">Black or African American</option>
					<option value="2">Native Hawaiian or Other Pacific Islander</option>
					<option value="3">White</option>	
				</select>
			</p>
			<p>
				<label for="search">Lati Courses:</label>
				<input type="text" id="search" list="courses">
				<datalist id="courses">
					<option value="Agriculture">
					<option value="Automotive Technology">
					<option value="Aviation Maintenance Technology">
					<option value="Building Trades Technology">
					<option value="Business Associate">
					<option value="Community Healthcare Worker">
					<option value="Computer Information Systems">
					<option value="Cosmetology">
					<option value="Custom Paint and Fabrication">
					<option value="Dental Assisting-Certified">
					<option value="Diesel Technology">
					<option value="Electronic Systems Technology">
					<option value="Energy Operations">
					<option value="Energy Technology">
					<option value="Environmental Technology">
					<option value="Financial Services">
					<option value="Heavy Equipment Operator">
					<option value="High Performance Engine Machining">
					<option value="Human Service Technician">
					<option value="Law Enforcement">
					<option value="Med/Fire Rescue">
					<option value="Medical Assisting">
					<option value="Medical Lab Technician">
					<option value="Nursing">
					<option value="Occupational Therapy Assistant">
					<option value="Physical Therapist Assistant">
					<option value="Precision Machining">
					<option value="Robotics">
					<option value="Welding Technology">
				</datalist>
			</p>
	      </div>
		  <input type="submit" value="Submit" data-inline="true">
		</form>
	  </div>
	  <footer data-role="footer" data-position="fixed"><h1>Lake Area Tech</h1></footer>
	</section>
  </body>
</html>
